<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Bearer Store</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-item (click)="cambiaModo(1)">
      <ion-label>Home</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Cart</ion-label>
    </ion-item><br><br><br>
    <ion-item>
      <ion-label>Log out</ion-label>
    </ion-item>
  </ion-content>
</ion-menu>
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>{{nombreModo}}</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <app-home *ngIf="modo == 1" [prods]="productos" (irADetalles)="detalles($event)"></app-home>
    <app-cart *ngIf="modo == 2" ></app-cart>
    <app-details *ngIf="modo == 3" [producto]="producto"></app-details>
  </ion-content>
</div>
