<ion-card *ngFor="let x of fullCarrito.carts">
  <ion-item *ngFor="let y of x.products">
    <ion-img [src]="y.thumbnail" width="20%"></ion-img>
    <ion-title>{{y.title}}</ion-title>
    <ion-label> $ {{y.price}}</ion-label><ion-text>- {{y.discountPercentage}}%</ion-text>
  </ion-item>
  <ion-label>Total carts: {{fullCarrito.total}}</ion-label>
  <ion-title>Total: $ {{x.total}}</ion-title>
</ion-card>
